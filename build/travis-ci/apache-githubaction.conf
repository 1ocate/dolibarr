<VirtualHost *:80>
  ServerName  localhost
  ServerAlias localhost 127.0.0.1 ::1

  DocumentRoot %GITHUB_WORKSPACE%/htdocs
  #ErrorLog /var/log/apache2/travis_error_log

  <Directory "%GITHUB_WORKSPACE%/htdocs/">
    Options FollowSymLinks MultiViews ExecCGI
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>
