name: Test CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Version
      run: composer -V

    - name: Set vendor-dir
      run: composer -n config -g vendor-dir htdocs/includes

